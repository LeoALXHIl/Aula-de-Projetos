name: medication_reminder_app
description: A medication reminder application for elderly users to manage their medication schedules effectively.
publish_to: 'none' 

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  flutter_local_notifications: ^9.0.0
  charts_flutter: ^0.12.0
  csv: ^5.0.0
  pdf: ^3.10.0
  provider: ^6.0.5
  intl: ^0.17.0 # Added for date formatting
  image_picker: ^0.8.7+4 # Added for photo selection
  flutter_lints: ^2.0.0 # Added for linting

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.17

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

